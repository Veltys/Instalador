name: Testing Action

on: 
  push:
    branches:
      - github-actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      
      - name: "Tester"
        run: |
          chmod u+x instalador.sh
          bash instalador.sh
