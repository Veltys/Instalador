name: Testing Action

on: 
  push:
    branches:
      - testing

  pull_request:
    branches:
      - testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: "Test"
        shell: bash
        env:
          CLAVES_SSH_URL:	${{ secrets.CLAVES_SSH_URL }}
          DNS_USUARIO:		${{ secrets.DNS_USUARIO }}
          DNS_CONTRASENYA:	${{ secrets.DNS_CONTRASENYA }}
          DNS_DOMINIOS:		${{ secrets.DNS_DOMINIOS }}
        run: |
          chmod u+x instalador.sh
          bash instalador.sh
          rm ~/.ssh/authorized_keys
